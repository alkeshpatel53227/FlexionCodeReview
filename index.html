<html>
    <head>
        <title>Flexion Code Review</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
        <script src="flexion.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="jumbotron" ng-app="flexionApp" ng-controller="flexionCtrl">
                <div class="row">
                    <div class="form-group" style="text-align: center;">
                        <h2>Flexion Code To Find Triangle</h2>
                        <h3>Alkesh Patel</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="form-group">
                        <label>Enter dimension for triangle</label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="sideOne">Side One:</label>
                            <input type="number" step="0.01" 
                                   pattern="\d+(\.\d*)?"
                                   max="100"
                                   min="0"
                                   class="form-control" id="sideOne" 
                                   required placeholder="Enter numbers only [required]"
                                   ng-model="firstValue">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="sideTwo">Side Two:</label>
                            <input type="number" step="0.01" 
                                   pattern="\d+(\.\d*)?"
                                   max="100"
                                   min="0"
                                   class="form-control" id="sideTwo" 
                                   required placeholder="Enter numbers only [required]"
                                   ng-model="secondValue">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label for="sideThree">Side Three:</label>
                            <input type="number" step="0.01" 
                                   pattern="\d+(\.\d*)?"
                                   max="100"
                                   min="0"
                                   class="form-control" id="sideThree" 
                                   required placeholder="Enter numbers only [required]"
                                   ng-model="thirdValue">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-success" ng-click="calculateTriangle()">Get Result</button>
                        <button type="button" class="btn btn-primary" ng-click="clearValues()">Reset</button>
                    </div>
                    <div class="col-sm-8">
                        <p>{{calculationResult}}</p>
                    </div>
                </div>
                <div class="row" style="text-align: center;">
                    <canvas id="triangle" height="1000" width="1000" >Triangle</canvas>
                </div>
            </div>
        </div>
    </body>
</html>
